---
name: 'Build Custom Kernel DEB'

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  _modprobeddb_db_path: ${{ github.workspace }}/modprobed.db

jobs:
  build_kernel:
    timeout-minutes: 360
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: ðŸ‘‰ðŸ»ðŸ—‘ï¸ Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          swap-storage: true

      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ðŸ“ Get variables from config
        run: >
          if [ ! -f customization.cfg ]; then
            echo "Error: customization.cfg not found"
            exit 1
          fi

          CPUSCHED1=$(grep "cpusched=" customization.cfg | grep -Po
          '(?<=").*(?=")')
          echo "_cpusched=$CPUSCHED1" >> $GITHUB_ENV
          NOCCACHE1=$(grep "noccache=" customization.cfg | grep -Po
          '(?<=").*(?=")')
          echo "_noccache=$NOCCACHE1" >> $GITHUB_ENV
          COMPILER1=$(grep "compiler=" customization.cfg | grep -Po
          '(?<=").*(?=")')
          echo "_compiler=$COMPILER1" >> $GITHUB_ENV

      - name: ðŸ“¦ Install build dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          execute_install_scripts: true
          packages: bc bison build-essential ccache cpio fakeroot flex git kmod libdw-dev
            libelf-dev libncurses-dev libssl-dev lz4 rsync schedtool wget zstd
            lld pkg-config devscripts make gcc debhelper llvm clang
          version: 1.1

      - name: ðŸŒ€ Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - if: ${{ env._noccache != 'true' }}
        name: ðŸŒ Set CCACHE environment variables
        run: |
          echo "CCACHE_SLOPPINESS=file_macro,locale,time_macros" >> $GITHUB_ENV
          echo "CCACHE_NOHASHDIR=true" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_COMPRESSLEVEL=9" >> $GITHUB_ENV
          echo "CCACHE_DEPEND=1" >> $GITHUB_ENV

      - if: ${{ env._noccache != 'true' }}
        name: ðŸ‘· Set CCACHE compiler variables
        run: |
          if [[ "${{ env._compiler }}" == "gcc" ]]; then
            echo "CC=ccache gcc" >> $GITHUB_ENV
            echo "CXX=ccache g++" >> $GITHUB_ENV
          elif [[ "${{ env._compiler }}" == "llvm" ]]; then
            echo "CC=ccache clang" >> $GITHUB_ENV
            echo "CXX=ccache clang++" >> $GITHUB_ENV
          else
            echo "CC=ccache gcc" >> $GITHUB_ENV
            echo "CXX=ccache g++" >> $GITHUB_ENV
          fi

      - if: ${{ env._noccache != 'true' }}
        name: ðŸ“‚ Set up CCACHE_DIR mount
        run: |
          sudo mkdir -p /mnt/ccache
          sudo chown -R $USER:$USER /mnt/ccache
          mkdir -p ${{ github.workspace }}/.ccache
          sudo chown -R $USER:$USER ${{ github.workspace }}/.ccache
          sudo mount --bind /mnt/ccache ${{ github.workspace }}/.ccache
          echo "CCACHE_DIR=/mnt/ccache" >> $GITHUB_ENV
          df -h

      - if: ${{ env._noccache != 'true' }}
        name: ðŸƒ CCACHE
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          create-symlink: 'true'
          key: kernel-build-${{ runner.os }}-${{ hashFiles('Makefile', 'arch/*/Makefile',
            '.config') }}
          max-size: '10000MB'
          restore-keys: |
            kernel-build-${{ runner.os }}-
          verbose: 2

      - if: ${{ env._noccache != 'true' }}
        name: ðŸª³ Debug CCACHE + compiler (before build)
        run: |
          echo "=== PRE-BUILD CCACHE STATUS ==="
          echo "CCACHE_DIR=$CCACHE_DIR"
          ccache -s || true
          echo "which gcc -> $(which gcc || true)"
          if [ -x "$(which gcc 2>/dev/null)" ]; then ls -l "$(which gcc)"; fi
          echo "PATH=$PATH"
          env | grep -i ccache || true
          echo "=== END PRE-BUILD STATUS ==="

      - name: ðŸ¦¼ðŸ§‘â€ðŸ”§ Install deps and compile kernel
        run: |
          echo "KBUILD_BUILD_TIMESTAMP=1970-01-01 00:00:00" >> $GITHUB_ENV
          echo "KBUILD_BUILD_VERSION=1" >> $GITHUB_ENV
          set +o pipefail
          yes '' | ./install.sh install
          rc=${PIPESTATUS[1]}
          set -o pipefail
          exit $rc

      - if: ${{ env._noccache != 'true' }}
        name: ðŸª² Debug CCACHE (after build)
        run: |
          echo "=== POST-BUILD CCACHE STATUS ==="
          ccache -s || true
          du -sh /mnt/ccache || true
          ls -la /mnt/ccache || true
          echo "=== END POST-BUILD STATUS ==="

      - name: ðŸ§¹ðŸª£ Cleanup useless DEB files
        run: rm -rf DEBS/*dbg*.deb DEBS/*libc-dev*.deb 2>/dev/null || true
      - name: ððšð¦ðž rename kernel config 
        run: |  
          'mv kernelconfig.new kernelconfig.ubuntu.${{ env._cpusched }}.txt'
          MYKVER=$(grep "VERSION = " linux-src-git/Makefile | cut -d '=' -f 2 | grep -oE '^\s*[0-9]+')
          MYKPATCH=$(grep "PATCHLEVEL = " linux-src-git/Makefile | cut -d '=' -f 2 | grep -oE '^\s*[0-9]+')
          MYKSUBLEVEL=$(grep "SUBLEVEL = " linux-src-git/Makefile | cut -d '=' -f 2 | grep -oE '^\s*[0-9]+')
          echo "_kernver={$MYKVER}.${MYKPATCH}.${MYSUBLEVEL}"  >> $GITHUB_ENV

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          compression-level: 6
          retention-days: 30
          name: 'ubuntu-kernel-${{ env._kernver }}-packages-${{ env._cpusched }}'
          path: |
            DEBS/*.deb
            kernelconfig*.txt
