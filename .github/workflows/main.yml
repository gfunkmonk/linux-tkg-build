---

name: 'Build Custom Kernel DEB'

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  _modprobeddb_db_path: ${{ github.workspace }}/modprobed.db

jobs:
  build_kernel:
    timeout-minutes: 360
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ‘‰ğŸ»ğŸ—‘ï¸ FÌ³rÌ³eÌ³eÌ³ Ì³DÌ³iÌ³sÌ³kÌ³ Ì³SÌ³pÌ³aÌ³cÌ³eÌ³ â‹†ï½¡â€§ËšÊšğŸ—‘ï¸ÉËšâ€§ï½¡â‹†
        uses: jlumbroso/free-disk-space@main
        with:
          swap-storage: true
          large-packages: false
          tool-cache: true

      - name: (ã¥ á´— _á´—)ã¥ğ˜¾ğ™ğ™šğ™˜ğ™ ğ™¤ğ™ªğ™© ğ™§ğ™šğ™¥ğ™¤ğ™¨ğ™ğ™©ğ™¤ğ™§ğ™® ğŸ
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Ë–âŒ• Û« . gÑ”Ñ‚ Î½Î±ÑÎ¹Î±Ğ²â„“Ñ”Ñ• Æ’ÑÏƒĞ¼ Â¢ÏƒÎ·Æ’Î¹g  . . ï¹«
        run: |
          export CFG="customization.cfg"

          if [ ! -f $CFG ]; then
            echo "Error: $CFG not found"
            exit 1
          fi

          MYSCHED=$(grep "cpusched=" $CFG | sed 's/"//g' | cut -d "=" -f2)
          echo "_cpusched=$MYSCHED" >> $GITHUB_ENV

          MYCCACHE=$(grep "noccache=" $CFG | sed 's/"//g' | cut -d "=" -f2)
          echo "_noccache=$MYCCACHE" >> $GITHUB_ENV

          MYCC=$(grep "compiler=" $CFG | sed 's/"//g' | cut -d "=" -f2)
          echo "_compiler=$MYCC" >> $GITHUB_ENV

          MYKVER=$(grep "version=" $CFG | sed 's/"//g' | cut -d "=" -f2)
          echo "_version=$MYKVER" >> $GITHUB_ENV

          MYDISTRO=$(grep "distro=" $CFG | sed 's/"//g' | cut -d "=" -f2)
          echo "_distro=$MYDISTRO" >> $GITHUB_ENV

      - name: ğŸ“¦ ğŸ‡®â€ŒğŸ‡³â€ŒğŸ‡¸â€ŒğŸ‡¹â€ŒğŸ‡¦â€ŒğŸ‡±â€ŒğŸ‡±â€Œ ğŸ‡§â€ŒğŸ‡ºâ€ŒğŸ‡®â€ŒğŸ‡±â€ŒğŸ‡©â€Œ ğŸ‡©â€ŒğŸ‡ªâ€ŒğŸ‡µâ€ŒğŸ‡ªâ€ŒğŸ‡³â€ŒğŸ‡©â€ŒğŸ‡¦â€ŒğŸ‡³â€ŒğŸ‡¨â€ŒğŸ‡®â€ŒğŸ‡ªâ€ŒğŸ‡¸â€Œ ğŸ“¦ğŸ“¦
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          execute_install_scripts: true
          packages: bc bison build-essential ccache cpio fakeroot flex git kmod libdw-dev
            libelf-dev libncurses-dev libssl-dev lz4 rsync schedtool wget zstd
            lld pkg-config devscripts make gcc debhelper llvm clang
          version: 1.1

      - name: â‹†Ëšê©œï½¡ ğ”¸ğ••ğ•• ğ•¤ğ•¨ğ•’ğ•¡ ğ•¤ğ•¡ğ•’ğ•”ğ•– â‹†Ëšê©œï½¡
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - if: ${{ env._noccache != 'true' }}
        name: ğŸŒ ğŸ…²ğŸ…²ğŸ…°ğŸ…²ğŸ…·ğŸ…´ ğŸ…´ğŸ…½ğŸ†…ğŸ…¸ğŸ†ğŸ…¾ğŸ…½ğŸ…¼ğŸ…´ğŸ…½ğŸ†ƒ ğŸ†…ğŸ…°ğŸ†ğŸ…¸ğŸ…°ğŸ…±ğŸ…»ğŸ…´ğŸ†‚ ğŸ“œ
        run: |
          echo "CCACHE_SLOPPINESS=file_macro,locale,time_macros" >> $GITHUB_ENV
          echo "CCACHE_NOHASHDIR=true" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_COMPRESSLEVEL=9" >> $GITHUB_ENV
          echo "CCACHE_DEPEND=1" >> $GITHUB_ENV

      - if: ${{ env._noccache != 'true' }}
        name: Çâš’ï¸ğŸ‘· ÆˆÆˆÇŸÆˆÉ¦É› ÆˆÖ…ÊÖ„É¨ÊŸÉ›Ê€ Ê‹ÇŸÊ€É¨ÇŸÉ®ÊŸÉ›Ö† ğŸ‘·âš’ï¸Ç
        run: |
          if [[ "${{ env._compiler }}" == "gcc" ]]; then
            echo "CC=ccache gcc" >> $GITHUB_ENV
            echo "CXX=ccache g++" >> $GITHUB_ENV
          elif [[ "${{ env._compiler }}" == "llvm" ]]; then
            echo "CC=ccache clang" >> $GITHUB_ENV
            echo "CXX=ccache clang++" >> $GITHUB_ENV
          else
            echo "CC=ccache gcc" >> $GITHUB_ENV
            echo "CXX=ccache g++" >> $GITHUB_ENV
          fi

      - if: ${{ env._noccache != 'true' }}
        name: ğŸ“‚ ğ’ğ–¾ğ— Ï…Ï ğ‚ğ‚ğ€ğ‚ğ‡ğ„_ğƒğš°ğ‘
        run: |
          sudo mkdir -p /mnt/ccache
          sudo chown -R $USER:$USER /mnt/ccache
          #mkdir -p ${{ github.workspace }}/.ccache
          #sudo chown -R $USER:$USER ${{ github.workspace }}/.ccache
          #sudo mount --bind /mnt/ccache ${{ github.workspace }}/.ccache
          echo "CCACHE_DIR=/mnt/ccache" >> $GITHUB_ENV
          df -h

      - if: ${{ env._noccache != 'true' }}
        name: â°ğŸ  CCACHE ğŸ’¨ğŸ‡
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          create-symlink: 'true'
          key: kernel-build-${{ runner.os }}-${{ hashFiles('Makefile', 'arch/*/Makefile',
            '.config') }}
          max-size: '10000MB'
          restore-keys: |
            kernel-build-${{ runner.os }}-
          verbose: 2

      #- if: ${{ env._noccache != 'true' }}
      #  name: ğŸª³ Debug CCACHE + compiler ğŸ¤” (before build)
      #  run: |
      #    echo "=== PRE-BUILD CCACHE STATUS ==="
      #    echo "CCACHE_DIR=$CCACHE_DIR"
      #    ccache -s || true
      #    echo "which gcc -> $(which gcc || true)"
      #    if [ -x "$(which gcc 2>/dev/null)" ]; then ls -l "$(which gcc)"; fi
      #    echo "PATH=$PATH"
      #    env | grep -i ccache || true
      #    echo "=== END PRE-BUILD STATUS ==="

      - name: ğŸ¦¼ğŸ§‘â€ğŸš§ á‘•Oá—°á‘­Iá’ªE KEá–‡á‘Eá’ª á—©á‘á—ª á—°Oá—ªá‘Œá’ªEá”• ğŸ‘·ğŸš§ğŸ—ï¸
        run: |
          echo "KBUILD_BUILD_TIMESTAMP=1970-01-01 00:00:00" >> $GITHUB_ENV
          echo "KBUILD_BUILD_VERSION=1" >> $GITHUB_ENV
          set +o pipefail
          yes '' | ./install.sh install
          rc=${PIPESTATUS[1]}
          set -o pipefail
          exit $rc

     # - if: ${{ env._noccache != 'true' }}
     #   name: ğŸª² Debug CCACHE ğŸ§ (after build)
     #   run: |
     #     echo "=== POST-BUILD CCACHE STATUS ==="
     #     ccache -s || true
     #     du -sh /mnt/ccache || true
     #     ls -la /mnt/ccache || true
     #     echo "=== END POST-BUILD STATUS ==="

      - name: ğŸ§¹ğŸª£ PÍuÍrÍgÍeÍ ÍuÍsÍlÍeÍsÍsÍ ÍDÍEÍBÍ ÍfÍiÍlÍeÍsÍ âœ¨
        run: rm -rf DEBS/*dbg*.deb DEBS/*libc-dev*.deb 2>/dev/null || true

      - name: ğ“»ğ“®ğ“·ğ“ªğ“¶ğ“® á´‹á´‡Ê€É´á´‡ÊŸ á´„á´É´Ò“ÉªÉ¢
        run: 'mv kernelconfig.new kernelconfig.${{ env._distro }}-${{ env._version }}.${{ env._cpusched }}.txt'

      - name: ğŸ™ˆâ›…ï¸ Upload artifacts ğŸ’¾ğŸ˜¼
        uses: actions/upload-artifact@v4
        with:
          compression-level: 8
          retention-days: 30
          name: '${{ env._distro }}-kernel-${{ env._version }}-tkg-pkg-${{ env._cpusched }}_${{ env._compiler }}'
          path: |
            DEBS/*.deb
            kernelconfig*.txt
