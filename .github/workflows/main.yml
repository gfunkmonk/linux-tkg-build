name: Build Custom Kernel DEB
'on':
  workflow_dispatch: null
  workflow_call:
    inputs:
      _cpusched:
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs._cpusched }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  _modprobeddb_db_path: '${{ github.workspace }}/modprobed.db'

jobs:
  build_kernel:

    runs-on: ubuntu-latest
    timeout-minutes: 360

    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ‘‰ğŸ»ğŸ—‘ï¸ Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          swap-storage: true

      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ” Get cpusched from config
        run: |
            CPUSCHED1=$(grep "cpusched=" customization.cfg | grep -Po '(?<=").*(?=")')
            echo "_cpusched=$CPUSCHED1" >> $GITHUB_ENV

      - name: ğŸ“¦ Install build dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: bc bison build-essential ccache cpio fakeroot flex git kmod libdw-dev libelf-dev libncurses-dev libssl-dev lz4 rsync schedtool wget zstd lld pkg-config devscripts make gcc debhelper llvm clang
          version: 1.1
          execute_install_scripts: true

      - name: ğŸ§  Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: ğŸŒ Set CCACHE_DIR environment variable
        run: |
          echo "CCACHE_DIR=${{ runner.temp }}/ccache_temp_dir" >> $GITHUB_ENV

      - name: ğŸ“‚ Set up CCACHE_DIR mount
        run: |
          mkdir -p ${{ env.CCACHE_DIR }}
          sudo mkdir -p /mnt/ccache
          sudo mount --bind ${{ env.CCACHE_DIR }} /mnt/ccache
          export CCACHE_DIR=/mnt/ccache
          df -h

      - name: ğŸ’¾ ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          #create-symlink: true
          max-size: "10000MB"
          path: ${{ env.CCACHE_DIR }}
          key: kernel-build-${{ runner.os }}-${{ hashFiles('Makefile', 'arch/*/Makefile', '.config') }}
          restore-keys: |
            kernel-build-${{ runner.os }}-

      - name: ğŸ Install deps and compile kernel
        run: yes '' | ./install.sh install

      - name: ğŸ§¹ Cleanup useless DEB files
        run: rm -rf DEBS/*dbg*.deb DEBS/*libc-dev*.deb

      - name: âœï¸ rename kernel config
        run: 'mv kernelconfig.new kernelconfig.ubuntu.${{ env._cpusched }}.txt'

      - uses: actions/upload-artifact@v4
        with:
          name: 'ubuntu-kernel-packages-${{ env._cpusched }}'
          path: |
            DEBS/*.deb
            kernelconfig*.txt
          compression-level: 6
          retention-days: 30