name: Build Custom Kernel DEB
on:
  workflow_dispatch: null
  workflow_call:
    inputs:
      _cpusched:
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs._cpusched }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  _modprobeddb_db_path: ${{ github.workspace }}/modprobed.db

jobs:
  build_kernel:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ‘‰ğŸ»ğŸ—‘ï¸ Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          swap-storage: true

      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ“ Get variables from config
        run: |
          CPUSCHED1=$(grep "cpusched=" customization.cfg | grep -Po '(?<=").*(?=")')
          echo "_cpusched=$CPUSCHED1" >> $GITHUB_ENV
          NOCCACHE1=$(grep "noccache=" customization.cfg | grep -Po '(?<=").*(?=")')
          echo "_noccache=$NOCCACHE1" >> $GITHUB_ENV
          COMPILER1=$(grep "compiler=" customization.cfg | grep -Po '(?<=").*(?=")')
          echo "_compiler=$COMPILER1" >> $GITHUB_ENV

      - name: ğŸ“¦ Install build dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: bc bison build-essential ccache cpio fakeroot flex git kmod libdw-dev
            libelf-dev libncurses-dev libssl-dev lz4 rsync schedtool wget zstd
            lld pkg-config devscripts make gcc debhelper llvm clang
          version: 1.1
          execute_install_scripts: true

      - name: ğŸŒ€ Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: ğŸŒ Set CCACHE environment variables
        if: ${{ env._noccache != 'true' }}
        run: |
          echo "CCACHE_SLOPPINESS=file_macro,locale,time_macros" >> $GITHUB_ENV
          echo "CCACHE_NOHASHDIR=true" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_COMPRESSLEVEL=9" >> $GITHUB_ENV
          echo "CCACHE_DEPEND=1" >> $GITHUB_ENV

      - name: ğŸ‘· Set CCACHE compiler variables
        if: ${{ env._noccache != 'true' }}
        run: |
          if [ ${{ env.compiler }} == 'gcc' ]; then
            echo "CC=ccache gcc" >> $GITHUB_ENV
            echo "CXX=ccache g++" >> $GITHUB_ENV
          elif [ ${{ env.compiler }} == 'llvm' ]; then
            echo "CC=ccache clang" >> $GITHUB_ENV
            echo "CXX=ccache clang++" >> $GITHUB_ENV
          else
            echo "CC=ccache gcc" >> $GITHUB_ENV
            echo "CXX=ccache g++" >> $GITHUB_ENV
          fi

      - name: ğŸ“‚ Set up CCACHE_DIR mount
        if: ${{ env._noccache != 'true' }}
        run: |
          sudo mkdir -p /mnt/ccache
          sudo chown -R $USER:$USER /mnt/ccache
          #mkdir -p ${{ env.CCACHE_DIR }}
          #sudo mount --bind ${{ env.CCACHE_DIR }} /mnt/ccache
          mount --bind /mnt/ccache $HOME/.cache/ccache
          echo "CCACHE_DIR=/mnt/ccache" >> $GITHUB_ENV
          df -h

      - name: ğŸƒ CCACHE
        if: ${{ env._noccache != 'true' }}
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          create-symlink: "true"
          max-size: 10000MB
          verbose: 2
          key: kernel-build-${{ runner.os }}-${{ hashFiles('Makefile', 'arch/*/Makefile',
            '.config') }}
          restore-keys: |
            kernel-build-${{ runner.os }}-

      - name: ğŸª³ Debug CCACHE + compiler (before build)
        if: ${{ env._noccache != 'true' }}
        run: |
          echo "=== PRE-BUILD CCACHE STATUS ==="
          echo "CCACHE_DIR=$CCACHE_DIR"
          ccache -s || true
          echo "which gcc -> $(which gcc || true)"
          if [ -x "$(which gcc 2>/dev/null)" ]; then ls -l "$(which gc
          echo "PATH=$PATH"
          env | grep -i ccache || true
          echo "=== END PRE-BUILD STATUS ==="

      - name: ğŸ¦¼ğŸ§‘â€ğŸ”§ Install deps and compile kernel
        run: |
          echo "KBUILD_BUILD_TIMESTAMP=1970-01-01 00:00:00" >> $GITHUB_ENV
          echo "KBUILD_BUILD_VERSION=1" >> $GITHUB_ENV
          set +o pipefail yes '' | ./install.sh install
          rc=${PIPESTATUS[1]}
          set -o pipefail exit $rc

      - name: ğŸª² Debug CCACHE (after build)
        if: ${{ env._noccache != 'true' }}
        run: |
          echo "=== POST-BUILD CCACHE STATUS ==="
          ccache -s || true
          du -sh /mnt/ccache || true
          ls -la /mnt/ccache || true
          echo "=== END POST-BUILD STATUS ==="

      - name: ğŸ§¹ğŸª£ Cleanup useless DEB files
        run: rm -rf DEBS/*dbg*.deb DEBS/*libc-dev*.deb

      - name: ğğšğ¦ğ rename kernel config
        run: 'mv kernelconfig.new kernelconfig.ubuntu.${{ env._cpusched }}.txt'

      - uses: actions/upload-artifact@v4
        with:
          name: 'ubuntu-kernel-packages-${{ env._cpusched }}'
          path: |
            DEBS/*.deb
            kernelconfig*.txt
          compression-level: 6
          retention-days: 30
